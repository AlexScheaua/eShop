<iframe onload="ajax('GET','','products', drawProducts);drawSearch()" style="display:none;"></iframe>

<div id="productsPage" class="col-xs-12 col-sm-10 col-md-9">
  <h2>Products: </h2>
  <div class="sort-box d-flex justify-around">
    <label for="">Price:
      <select name="" id="priceSortSelect" onchange="sort('price',this.value)">
        <option value="">none</option>
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
    </label>
    <label for="">Name:
      <select name="" id="nameSortSelect" onchange="sort('name',this.value)">
        <option value="">none</option>
        <option value="ascending">Ascending</option>
        <option value="descending">Descending</option>
      </select>
    </label>
  </div>
  <div id="productsContent" class="d-flex flex-wrap">
  </div>
</div>
